<table class="table table-bordered">
    <thead>
    <tr class="tableTitle">
        <th>#</th>
        <th>Action</th>
        <th>Done</th>
    </tr>
    </thead>
    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
        <td>{{$index + 1}}</td>
        <td>{{ item.action }}</td>
        <td><span ng-if="$first || $last">{{ item.complete }}</span></td>
    </tr>
</table>
