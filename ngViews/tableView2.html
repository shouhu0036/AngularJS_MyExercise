<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th class="text-right">Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data.products">
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td class="text-right">{{item.price | currency}}</td>
            <td class="text-center">
                <a class="btn btn-xs btn-primary" ng-click="deleteProduct(item)"> Delete </a>
                <a href="/edit/{{item.id}}" class="btn btn-xs btn-primary"> Edit </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" ng-click="refreshProducts()">Refresh</a>
        <a href="/create" class="btn btn-primary">New</a>
    </div>
</div>
